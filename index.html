<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown timer</title>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="countdown-container">
        <div class="count days-c">
            <p class="big-txt" id="days">0</p>
            <span>days</span>
        </div>
        <div class="count hours-c">
            <p class="big-txt" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="count mins-c">
            <p class="big-txt" id="mins">0</p>
            <span>mins</span>
        </div><div class="count seconds-c">
            <p class="big-txt" id="seconds">0</p>
            <span>sec</span>
        </div>
    </div>
</body>
</html>
